<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel Slider | Bootstrap 4</title>
</head>

<body>
    <h1 class="display-4 text-center my-4">Carousel Slider</h1>
    <div class="container">
        <!--########################START HERE#########################-->

        <!-- SLIDER -->
        <div id="slide1" class="carousel slide" data-ride="carousel">

            <!-- ol use kora hoise nicher indicator anar jonno-->
            <ol class="carousel-indicators">
                <li class="active" data-target="#slide1" data-slide-to="0"></li>

                <li data-target="#slide1" data-slide-to="1"></li>
                <li data-target="#slide1" data-slide-to="2"></li>
            </ol>


            <!-- carousel inner mane er moddhe ja thakbe oigula slide hobe -->
            <div class="carousel-inner" role="lightbox">
                <div class="carousel-item active">
                    <img class="img-fluid" src="img/a.jpg" alt="first slide">
                    <div class="carousel-caption">
                        <h3>Start</h3>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, amet?</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="img-fluid" src="img/b.jpg" alt="second slide">
                    <div class="carousel-caption">
                        <h3> Hello world</h3>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. At, ipsa.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="img-fluid" src="img/c.jpg" alt="third slide">
                    <div class="carousel-caption">
                        <h3>chill..</h3>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate, velit!</p>
                    </div>
                </div>
            </div>
            <!-- using left and right indicator-->
            <a href="#slide1" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slide1" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>


        <div style="margin-top:500px;"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!--using jquery for sliding fast-->
        <script>
            $('.carousel').carousel({
                interval: 2000,
                pause: 'hover',
                wrap: true,
                keyboard: true,

            })
        </script>


</body>

</html>
