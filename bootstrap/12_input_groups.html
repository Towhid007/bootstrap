<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Input Group | Bootstrap 4</title>
</head>

<body>
    <h1 class="display-4 text-center my-4">Input Groups & Addons</h1>
    <div class="container">
        <!--########################START HERE#########################-->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
                <!--here @ sign is Addon-->
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>


        <div class="input-group">
            <input class="form-control" type="text" placeholder="Email address">
            <div class="input-group-append">
                <span class="input-group-text">@something.com</span>
            </div>
        </div>
        <br>

        <label for="profile-url">Choose profile URL</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://something.com/member/</span>
            </div>
            <input class="form-control" type="text" id="profile-url">
        </div>
        <br>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <br>


        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
    </div>
    <br>


    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                    <input class="input-group-text" type="checkbox">
              </span>

        </div>
        <input class="form-control" type="text">
    </div>
    <br>


    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                  <input  type="radio">
              </span>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text">$5.00</span>
        </div>
        <input class="form-control" type="text">
    </div>
    <br>


    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search for...">
        <div class="input-group-append">
            <span>
            </div>
                <button class="btn btn-success"  type="button">Search</button>
            </span>
        </div>

    </div>
    <!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
